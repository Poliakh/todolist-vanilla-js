<div id="todoApp" class="todoApp">
	<h1 class="todoApp__header">Todo List</h1>
	<ul class="todoApp__list list">
		<li id="clearItem" class="list__item item ">
			<input class="item__check" type="checkbox">
			<span class="item__label"></span>
			<button class="item__btn item__btn-pen edit">
				<svg class="item__icon">
					<use xlink:href="#pen"></use>
				</svg>
			</button>
			<button class="item__btn delete">
				<svg class="item__icon">
					<use xlink:href="#del"></use>
				</svg>
			</button>
		</li>

	</ul>
	<form class="form" name="todos">
		<input class="form__input" placeholder="add task"></input>
		<button class="form__add" >Add Item</button>
	</form>
	<a href=""></a>
</div>
