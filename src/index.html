<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" href="./img/favicon-32x32.png" type="image/png">
	<link rel="stylesheet" href="./css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
	<title>Todo</title>
</head>
<body>
	<div class="wrap ">
		<div class="container ">
			<div id="todoApp" class="todoApp">
				<h1 class="todoApp__header">Todo List</h1>
				<ul class="todoApp__list list">
					<li id="clearItem" class="list__item item ">
						<input class="item__check" type="checkbox">
						<span class="item__label"></span>
						<button class="item__btn item__btn-pen edit">
							<svg class="item__icon">
								<use xlink:href="#pen"></use>
							</svg>
						</button>
						<button class="item__btn delete">
							<svg class="item__icon">
								<use xlink:href="#del"></use>
							</svg>
						</button>
						<span class="ghost">
							<input class="ghost__input" type="text">
							<button class="ghost__btn ghost__btn-ok ">
								<svg class="ghost__icon">
									<use xlink:href="#icon-ok"></use>
								</svg>
							</button>
							<button class="ghost__btn ghost__btn-cancel">
								<svg class="ghost__icon">
									<use xlink:href="#icon-cancel"></use>
								</svg>
							</button>
						</span>
					</li>
			
				</ul>
				<form class="form" name="todos">
					<input class="form__input" placeholder="add task"></input>
					<button class="form__add">Add Item</button>
				</form>
				<a class="link" target = "_blank" href="https://github.com/Poliakh/todolist-vanilla-js">link to github</a>
			</div>
			
			
			<svg width="0" height="0" class="hidden">
				<symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" id="del">
					<path
						d="M.931 3.281H19.07m-12.622-.62V1.265a.568.568 0 0 1 .57-.544h5.833c.315 0 .569.254.569.569v1.37m-1.352 4.415v9.322M7.89 7.075v9.322M3.88 6.04v11.405c0 1.016.882 1.834 1.98 1.834h8.225c1.098 0 1.981-.818 1.981-1.834V6.04"
						stroke-width="1.4" stroke-linecap="round" fill="none"></path>
				</symbol>
				<symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 3.969 3.969" id="pen">
					<path
						d="M.446 3.626c-.058-.02-.112-.092-.113-.148 0-.02.203-.846.216-.876.004-.01.087.068.42.401l.413.414-.03.008c-.21.055-.845.21-.862.21a.16.16 0 0 1-.044-.01zm.76-.866L.74 2.294l.706-.705.705-.705.467.467.467.467-.703.703c-.387.387-.706.704-.708.704-.002 0-.213-.21-.469-.465zm1.651-1.648a27.921 27.921 0 0 1-.462-.468c0-.01.166-.168.204-.194a.645.645 0 0 1 .37-.112.655.655 0 0 1 .662.654.59.59 0 0 1-.014.16.875.875 0 0 1-.098.218 1.764 1.764 0 0 1-.194.204c-.003 0-.214-.208-.468-.462z"
						stroke-width=".008"></path>
				</symbol>
				
				  <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 3.969 3.969" id="icon-ok">
					<path d="M2.823 1.154a.132.132 0 0 0-.1.051l-1.05 1.28-.442-.395a.132.132 0 0 0-.098-.035.132.132 0 0 0-.08.232l.534.476.004.004a.133.133 0 0 0 .018.016.132.132 0 0 0 .001.002.132.132 0 0 0 .208-.06l1.11-1.35a.132.132 0 0 0-.105-.22z" color="#000" font-weight="400"
					  font-family="sans-serif" whiteSpace="normal" overflow="visible" stroke-linecap="round" stroke-width=".265"></path>
				  </symbol>
				  <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 3.969 3.969" id="icon-cancel">
					<path d="M1.269 1.269L2.7 2.7m0-1.431L1.269 2.7" fill="none"  stroke-width=".5" stroke-linecap="round"></path>
				  </symbol>
				</svg>
			</svg>
		</div>
	</div>

	<script src="./script/script.js"></script>
</body>
</html>
